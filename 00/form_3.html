<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="esta pagina mostrara mi primer pagina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--este el que hace toda la pagina sea responsive-->
    <meta name="robots" content="index,follow"><!-- es el que ayuda todos los robots a los motores de busqueda  -->
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>formulario con autocompletado</h1>
        <nav>
            <ul>
                <li><a href="index.html">index</a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="nombre" autocomplete="name" required />
        </label>
        <label for="correo">
            <span>cual es tu correo?</span>
            <input type="email" id="correo" autocomplete="email" required />
        </label>
        <label for="pais">
            <span>Donde vives</span>
            <!--<input type="text" id="pais" name="pais" autocomplete="country" required />-->
            <!--de esta forma es mas practico por que podes escribir de ser nesesario-->
            <input list="paises"><datalist id="paises">
                <option value="argentina">argentina</option>
                <option value="peru">peru</option>
                <option value="francia">francia</option>
                <option value="canada">canada</option>
            </datalist>
        </label>
        <label for="cp">
            <span>Cual es tu codigo postal? </span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required />
        </label>
        <input type="submit" />
    </form>

    <form action="">
        <label for="calendario2">
            <span>calendario2</span>
            <input type="datetime-local" id="calendario2" name="calendario2"> <!--te la hora de ahora-->
        </label>
        <input type="submit">
    </form>
</body>

</html>
