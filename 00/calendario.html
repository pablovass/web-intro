<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="esta pagina mostrara mi primer pagina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--este el que hace toda la pagina sea responsive-->
    <meta name="robots" content="index,follow"><!-- es el que ayuda todos los robots a los motores de busqueda  -->
    <title>calendario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>inicio</h1>
        <nav>
            <ul>
                <li><a href="index.html">index</a></li>
            </ul>
        </nav>
    </header>

    <form action="">
        <label for="hora">
            <span>HORA</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>DIA</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana: </span>
            <input type="week" id="semana">
        </label>
        <label for="mes">
            <span>Mes: </span>
            <input type="month" id="mes">
        </label>
        <input type="submit">
    </form>
</body>

</html>
